<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Match the Word ‚ùÑ</title>
    <link rel="stylesheet" href="../style.css">
    <style>

        #wordDisplay {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .item {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.2);
        }

        #resultMessage {
            font-size: 28px;
            margin-top: 20px;
        }

        .next-btn {
            font-size: 28px;
            padding: 15px 30px;
            margin-top: 20px;
        }

        .rules-box {
            margin-top: 40px;
            font-size: 20px;
        }
    </style>
</head>
<body class="winter-bg">

<div class="game-container">

    <button class="back-btn" onclick="goBack()">‚¨Ö –ù–∞–∑–∞–¥</button>

    <div id="wordDisplay">Hat</div>
    <div id="itemsContainer" class="items"></div>

    <p id="resultMessage"></p>
    <button class="next-btn" onclick="startRound()">Next ‚ùÑ</button>

    <div class="rules-box">
        <h2>üéØ How to play</h2>
        <p>
            Look at the word.<br>
            Click on the picture that matches the word!
        </p>

        <p class="ua-rules">
            –ü–æ–¥–∏–≤–∏—Å—å –Ω–∞ —Å–ª–æ–≤–æ.<br>
            –ù–∞—Ç–∏—Å–Ω–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É, —è–∫–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î —Å–ª–æ–≤—É!
        </p>
    </div>

</div>

<script>
const items = [
    {word: "Hat", icon: "üé©"},
    {word: "Scarf", icon: "üß£"},
    {word: "Mitten", icon: "üß§"},
    {word: "Sweater", icon: "üß•"},
    {word: "Boots", icon: "ü•æ"},
    {word: "Toy", icon: "üß∏"},
    {word: "Doll", icon: "ü™Ü"},
    {word: "Train", icon: "üöÇ"},
    {word: "Snow", icon: "‚ùÑÔ∏è"},
    {word: "Ice", icon: "üßä"},
    {word: "Frost", icon: "üå®Ô∏è"},
    {word: "Christmas tree", icon: "üéÑ"},
    {word: "Star", icon: "‚≠ê"}
];

let currentWordItem = null;
let clickable = false;

function startRound() {
    document.getElementById("resultMessage").textContent = "";
    clickable = true;

    const container = document.getElementById("itemsContainer");
    container.innerHTML = "";

    currentWordItem = items[Math.floor(Math.random() * items.length)];
    document.getElementById("wordDisplay").textContent = currentWordItem.word;

    let choices = [currentWordItem];
    while (choices.length < 4) {
        let randomItem = items[Math.floor(Math.random() * items.length)];
        if (!choices.includes(randomItem)) {
            choices.push(randomItem);
        }
    }

    choices = shuffle(choices);

    choices.forEach(item => {
        let div = document.createElement("div");
        div.className = "item";
        div.textContent = item.icon;
        div.onclick = () => checkAnswer(item);
        container.appendChild(div);
    });
}

function checkAnswer(selectedItem) {
    if (!clickable) return;
    clickable = false;

    const resultMessage = document.getElementById("resultMessage");

    if (selectedItem === currentWordItem) {
        resultMessage.textContent = "Good job! ‚úÖ";
        speakText("Good job!");
    } else {
        resultMessage.textContent = "Try again! ‚ùå";
        speakText("Try again!");
    }
}

function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

function speakText(text) {
    let speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US";
    speech.rate = 0.8;
    window.speechSynthesis.speak(speech);
}

function goBack() {
    window.location.href = "../index.html";
}

startRound();
</script>

</body>
</html>
